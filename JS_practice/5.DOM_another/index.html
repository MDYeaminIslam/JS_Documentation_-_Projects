<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

        <h3 id="document-title" class="sample-class">Some Random Contents</h3>
        <ol>
            <li>C++</li>
            <li>JAVA</li>
            <li>Python</li>
            <li>PHP</li>
        </ol>
        <hr>
        <ul class="sample-class">
            <li><a class="sample-class href="https://www.google.com/">Google</a></li>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
            <li><a href="https://www.linkedin.com/">LinkedIN</a></li>
            <li><a href="https://twitter.com/">Twitter</a></li>
        </ul>
        <hr>
        <form action="" method="post" class="sample-class">
            <label for="link_name">Link Name</label>
            <input type="text" name="link_name" ></input>
            <label for="url">Link</label>
            <input type="url" name="url" >
        </form>
        <hr>
        <form>
            <label for="name">Full Name</label>
            <input name="name" type="text">
        </form>

    <script src="./js/script.js" ></script>
